<script>          
    // wrap in doc ready..
    
    // show a single entry
    $.getJSON('artists.json', function(data) {
      var postInsert = $('#post').html();
      var posts = Mustache.render(postInsert, data);
      $(posts).insertAfter('.title');

      var artistsInsert = $('#artistsTemplate').html();
      var artists = Mustache.render(artistsInsert, data);
      $(artists).insertAfter('#post');
    });
    
    // show all names
    $.getJSON('titles.json', function(data) {
      var titlesInsert = $('#titlesTemplate').html();
      var titles = Mustache.render(titlesInsert, data);
      $(titles).insertAfter('.artists');
    });
    
  </script>
