<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Metome Prototype</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="libs/socket.io.min.js"></script>
  <script src="libs/jquery-2.0.3.js"></script>
  <script src="script.js"></script>
</head>
<body>
  

<h1>metome prototype</h1>

<!-- + New Entry -->

<div class="entries">
  <div class="newEntry">+ New Entry</div>
  <ul class="entriesList"> 
    <!-- li's inserted from script -->
  </ul> <!-- test: oldest at bottom (-1) -->
</div>

<hr>

<div class="temps"> <!-- TEMP trigger -->
  <div class="titlestemp"><b><u>entries list trigger</u></b></div> 
</div><br/><br/>


<div class="controls">
  <div class="status">zZz</div><!-- TODO delta inserted by script -->  
  <div class="entryDate"></div> <!-- inserted from script -->
</div>

<article class="entry"> <!-- TODO add db id pulled in db/initialization -->

  <!-- h2 inserted from script -->
  <section class="title" contenteditable="true"><h2></h2></section>
  
  <!-- p contents from script -->
  <section class="content" contenteditable="true"><p></p></section>
  

</article>  

<!-- TODO list all post titles in li- formatted the right way -->

</body>
</html>
